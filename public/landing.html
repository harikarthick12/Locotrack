<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOCOTrack - Real-Time Bus Tracking</title>
    <link rel="stylesheet" href="css/landing.css">
</head>

<body>
    <div class="perspective-grid"></div>

    <div class="container">
        <header class="header">
            <p class="tagline">System.01 / Locative Tracking</p>
            <h1>Locotrack</h1>
        </header>

        <main class="portal-selection">
            <div class="portal-cards">
                <a href="/index.html" class="portal-card">
                    <div class="card-inner">
                        <div class="icon">
                            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="1.5">
                                <path d="M2 12h20M12 2v20"></path>
                            </svg>
                        </div>
                        <h3>Users</h3>
                        <p>Access the real-time locative interface.</p>
                        <span class="arrow">↓</span>
                    </div>
                </a>

                <a href="/driver" class="portal-card">
                    <div class="card-inner">
                        <div class="icon">
                            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="1.5">
                                <circle cx="12" cy="12" r="10"></circle>
                                <path d="M12 8v8M8 12h8"></path>
                            </svg>
                        </div>
                        <h3>Drivers</h3>
                        <p>Transmit telemetry to the central archive.</p>
                        <span class="arrow">↓</span>
                    </div>
                </a>

                <a href="/admin" class="portal-card">
                    <div class="card-inner">
                        <div class="icon">
                            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="1.5">
                                <rect x="3" y="3" width="18" height="18" rx="2"></rect>
                                <path d="M3 9h18M9 21V9"></path>
                            </svg>
                        </div>
                        <h3>Admin</h3>
                        <p>Architectural control & node management.</p>
                        <span class="arrow">↓</span>
                    </div>
                </a>
            </div>
        </main>

        <footer class="footer">
            <p>Archive.2025 / Locotrack Editorial</p>
        </footer>
    </div>
</body>

</html>
