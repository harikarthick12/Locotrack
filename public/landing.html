<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOCOTrack - Real-Time Bus Tracking</title>
    <link rel="stylesheet" href="css/landing.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <svg width="50" height="50" viewBox="0 0 50 50" fill="none">
                    <rect width="50" height="50" rx="10" fill="#4F46E5" />
                    <path d="M15 20h20v15a5 5 0 01-5 5h-10a5 5 0 01-5-5V20z" fill="white" />
                    <circle cx="20" cy="35" r="3" fill="#4F46E5" />
                    <circle cx="30" cy="35" r="3" fill="#4F46E5" />
                    <rect x="18" y="15" width="14" height="5" rx="2" fill="white" />
                </svg>
                <h1>LOCOTrack</h1>
            </div>
            <p class="tagline">Real-Time Bus Tracking System</p>
        </header>

        <main class="portal-selection">
            <h2>Choose Your Portal</h2>
            <div class="portal-cards">
                <a href="/index.html" class="portal-card user-card">
                    <div class="icon">
                        <svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </div>
                    <h3>User Portal</h3>
                    <p>Track buses in real-time and find your route</p>
                    <span class="arrow">→</span>
                </a>

                <a href="/driver" class="portal-card driver-card">
                    <div class="icon">
                        <svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <rect x="1" y="3" width="15" height="13"></rect>
                            <polygon points="16 8 20 8 23 11 23 16 16 16 16 8"></polygon>
                            <circle cx="5.5" cy="18.5" r="2.5"></circle>
                            <circle cx="18.5" cy="18.5" r="2.5"></circle>
                        </svg>
                    </div>
                    <h3>Driver Portal</h3>
                    <p>Share your live location with passengers</p>
                    <span class="arrow">→</span>
                </a>

                <a href="/admin" class="portal-card admin-card">
                    <div class="icon">
                        <svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                            <path d="M2 17l10 5 10-5M2 12l10 5 10-5"></path>
                        </svg>
                    </div>
                    <h3>Admin Portal</h3>
                    <p>Manage buses, routes, and monitor the system</p>
                    <span class="arrow">→</span>
                </a>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2025 LOCOTrack. Built for seamless bus tracking.</p>
        </footer>
    </div>
</body>

</html>
