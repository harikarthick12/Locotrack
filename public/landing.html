<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOCOTrack - Real-Time Bus Tracking</title>
    <link rel="stylesheet" href="css/landing.css">
</head>

<body>
    <div class="prism-bg"></div>
    <div class="sphere-float"></div>

    <div class="container">
        <header class="header">
            <div class="logo">
                <h1>LOCO</h1>
            </div>
            <p class="tagline">Data Pulse & Tracking</p>
        </header>

        <main class="portal-selection">
            <div class="portal-cards">
                <a href="/index.html" class="portal-card user-card">
                    <div class="card-inner">
                        <div class="icon">
                            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="1.5">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                        </div>
                        <h3>USER</h3>
                        <p>Real-time node interception and tracking.</p>
                        <span class="arrow">↗</span>
                    </div>
                </a>

                <a href="/driver" class="portal-card driver-card">
                    <div class="card-inner">
                        <div class="icon">
                            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="1.5">
                                <rect x="1" y="3" width="15" height="13" rx="2"></rect>
                                <polygon points="16 8 20 8 23 11 23 16 16 16 16 8"></polygon>
                                <circle cx="5.5" cy="18.5" r="2.5"></circle>
                                <circle cx="18.5" cy="18.5" r="2.5"></circle>
                            </svg>
                        </div>
                        <h3>DRIVER</h3>
                        <p>Broadcasting live telemetry to the network.</p>
                        <span class="arrow">↗</span>
                    </div>
                </a>

                <a href="/admin" class="portal-card admin-card">
                    <div class="card-inner">
                        <div class="icon">
                            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="1.5">
                                <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                                <path d="M2 17l10 5 10-5M2 12l10 5 10-5"></path>
                            </svg>
                        </div>
                        <h3>ADMIN</h3>
                        <p>Central nervous system management.</p>
                        <span class="arrow">↗</span>
                    </div>
                </a>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2025 LOCOTRACK / NUCLEUS.7</p>
        </footer>
    </div>
</body>

</html>
