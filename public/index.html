<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LOCOTrack - Student Live Hub</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="map"></div>

    <div class="overlay-container">
        <div class="overlay-inner">
            <header class="brand-title">
                <div class="brand-icon">üìç</div>
                LOCOTrack
            </header>

            <div class="input-group">
                <div class="form-field">
                    <label>Your Institution</label>
                    <select id="collegeSelect">
                        <option value="" disabled selected>Select College</option>
                    </select>
                </div>

                <div id="searchGroup" style="display: none;">
                    <div class="form-field">
                        <label>Bus Identification</label>
                        <input type="text" id="busRegInput" placeholder="Enter Bus No (e.g. A4)">
                    </div>
                    <button class="btn btn-primary" onclick="trackBus()" style="margin-top: 20px;">
                        Locate My Bus üöå
                    </button>
                </div>
            </div>

            <div id="busInfo" class="bus-info" style="display: none;">
                <div class="info-card">
                    <div class="info-card-row">
                        <span class="info-card-label">Signal Status</span>
                        <span id="statusText" class="info-card-value live">Tracing...</span>
                    </div>
                    <div class="info-card-row">
                        <span class="info-card-label">Last Transmission</span>
                        <span id="lastUpdated" class="info-card-value">-</span>
                    </div>
                </div>
                <div id="telemetryData"></div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/user.js"></script>
    <script src="js/theme.js"></script>
</body>

</html>
