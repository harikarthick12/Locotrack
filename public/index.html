<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LOCOTrack - Student Live Hub</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="map"></div>

    <div class="overlay-container">
        <div class="overlay-inner">
            <header class="brand-title">
                <div class="brand-logo-node">üõ∞Ô∏è</div>
                LOCOTrack
            </header>

            <div class="input-group">
                <div class="form-field">
                    <div class="field-label">Institutional Node</div>
                    <select id="collegeSelect">
                        <option value="" disabled selected>Select Organization</option>
                    </select>
                </div>

                <div id="searchGroup" style="display: none;">
                    <div class="form-field">
                        <div class="field-label">Vehicle Identifier</div>
                        <input type="text" id="busRegInput" placeholder="Bus Number (e.g. A4)">
                    </div>
                    <button class="btn btn-primary" onclick="trackBus()" style="margin-top: 20px;">
                        Establish Tracking
                    </button>
                </div>
            </div>

            <div id="busInfo" class="bus-info" style="display: none;">
                <div class="telemetry-card">
                    <div class="info-card-row">
                        <div class="field-label">Uplink Status</div>
                        <div id="statusText" class="signal-node">
                            <span class="pulse-node"></span>
                            Live Tracing
                        </div>
                    </div>
                    <div class="info-card-row" style="margin-top: 15px;">
                        <div class="field-label">Last Ping</div>
                        <span id="lastUpdated" class="info-card-value" style="font-weight: 800;">-</span>
                    </div>
                </div>
                <div id="telemetryData" style="margin-top: 20px;"></div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/user.js"></script>
    <script src="js/theme.js"></script>
</body>

</html>
