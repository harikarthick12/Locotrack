<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LOCO.CORE - NODE INTERCEPTION</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="bg-ambient"></div>
    <div id="map"></div>

    <div class="overlay-container">
        <div class="overlay-inner">
            <div class="brand-title">
                <span>âš¡</span> LOCO.CORE
            </div>

            <!-- Intercept Hub -->
            <div class="input-group">
                <select id="collegeSelect">
                    <option value="" disabled selected>INTERCEPT COLLEGE</option>
                    <!-- Populated by JS -->
                </select>

                <div id="searchGroup" style="display: none; margin-top: 15px;">
                    <div class="input-group">
                        <input type="text" id="busRegInput" placeholder="ENTER NODE ID (e.g. A4)">
                        <button class="btn btn-primary" onclick="trackBus()">LOCATE NODE</button>
                    </div>
                </div>
            </div>

            <div id="busInfo" class="bus-info" style="display: none;">
                <p>TELEMETRY: <span id="statusText">WAITING</span></p>
                <p>SYNCED: <span id="lastUpdated" class="last-updated">-</span></p>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/user.js"></script>
</body>

</html>
