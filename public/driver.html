<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LOCOTrack - Driver Portal</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="driver-container">
        <!-- Login Section -->
        <div id="loginSection" class="driver-card">
            <div class="brand-title">
                <span>ðŸšŒ</span> Driver Login
            </div>
            <div class="input-group">
                <input type="text" id="driverUsername" placeholder="Bus Registration No">
                <input type="password" id="driverPassword" placeholder="Driver Password">
                <button class="btn btn-primary" onclick="driverLogin()">Access Portal</button>
            </div>
            <p style="margin-top: 20px; font-size: 0.8rem; opacity: 0.5;">Authorized Personnel Only</p>
        </div>

        <!-- Tracking Section (Hidden by default) -->
        <div id="trackingSection" class="driver-card" style="display: none;">
            <div class="brand-title">
                <span>ðŸšŒ</span> Live Tracking
            </div>
            <div style="background: rgba(255,255,255,0.05); padding: 15px; border-radius: 12px; margin-bottom: 24px;">
                <p style="font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; color: var(--primary);">
                    Assigned Bus</p>
                <p style="font-size: 1.5rem; font-weight: 800; font-family: 'Outfit';" id="displayRegNo"></p>
            </div>

            <div class="input-group">
                <button id="toggleBtn" class="btn btn-primary" onclick="toggleTracking()">
                    ðŸš€ Start Sharing Location
                </button>
            </div>

            <div id="statusIndicator" class="status-indicator">
                <span id="statusText">WAITING...</span>
            </div>

            <p style="margin-top: 24px; font-size: 0.85rem; color: #94a3b8; line-height: 1.5;">
                Keep this screen active to ensure smooth tracking for passengers. ðŸ“±
            </p>

            <button class="btn btn-danger" onclick="driverLogout()"
                style="margin-top: 32px; background: transparent; border: 1px solid rgba(239, 68, 68, 0.3);">
                Sign Out
            </button>
        </div>
    </div>

    <script src="js/driver.js"></script>
</body>

</html>
