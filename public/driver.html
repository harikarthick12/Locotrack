<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOCOTrack - Driver Uplink</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="page-wrapper">
    <div class="driver-container">
        <!-- Auth Hub -->
        <div id="loginSection" class="overlay-inner" style="margin: 80px auto; max-width: 500px; pointer-events: auto;">
            <header class="brand-title">
                <div class="brand-logo-node">ðŸ”‘</div>
                Driver Portal
            </header>

            <div class="input-group">
                <div class="form-field">
                    <div class="field-label">Select College</div>
                    <select id="collegeSelect">
                        <option value="" disabled selected>-- Select Organization --</option>
                    </select>
                </div>

                <div class="form-field">
                    <div class="field-label">Bus Number / User ID</div>
                    <input type="text" id="driverUsername" placeholder="Enter assigned ID">
                </div>

                <div class="form-field">
                    <div class="field-label">Password</div>
                    <input type="password" id="driverPassword" placeholder="Enter security key">
                </div>

                <button class="btn btn-primary" style="margin-top: 10px;" onclick="driverLogin()">
                    Login
                </button>
            </div>
            <p
                style="text-align: center; margin-top: 30px; font-size: 0.85rem; color: var(--text-soft); font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em;">
                Secure Driver System
            </p>
        </div>

        <!-- Broadcast Hub -->
        <div id="trackingSection" class="overlay-inner"
            style="display: none; margin: 80px auto; max-width: 500px; pointer-events: auto;">
            <header class="brand-title">
                <div class="brand-logo-node">ðŸ“¡</div>
                Tracking Status
            </header>

            <div class="telemetry-card">
                <div class="info-card-row">
                    <div class="field-label">Bus Details</div>
                    <span id="displayRegNo" class="info-card-value"
                        style="font-weight: 800; font-family: monospace;">-</span>
                </div>
            </div>

            <div style="margin-top: 35px;">
                <button id="toggleBtn" class="btn btn-primary" onclick="toggleTracking()">
                    Start Tracking
                </button>
            </div>

            <div id="statusIndicator" class="telemetry-card"
                style="margin-top: 25px; background: rgba(10, 70, 228, 0.03); border: 1.5px dashed var(--border-rich);">
                <div id="statusText"
                    style="font-size: 0.9rem; font-weight: 800; color: var(--text-soft); text-align: center;">Ready to
                    Track</div>
            </div>

            <button class="btn btn-danger" onclick="driverLogout()" style="margin-top: 60px; width: 100%;">
                Stop Tracking & Logout
            </button>
        </div>
    </div>

    <!-- Need to load colleges in driver.js -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/driver.js"></script>
    <script src="js/theme.js"></script>
    <script>
        // Quick fix to load colleges in Driver portal too
        async function loadDriverColleges() {
            try {
                const res = await fetch('/api/public/organizations');
                const colleges = await res.json();
                const select = document.getElementById('collegeSelect');
                colleges.forEach(col => {
                    const opt = document.createElement('option');
                    opt.value = col.code;
                    opt.textContent = col.name;
                    select.appendChild(opt);
                });
            } catch (e) { console.error(e); }
        }
        document.addEventListener('DOMContentLoaded', loadDriverColleges);
    </script>
</body>

</html>
