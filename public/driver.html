<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LOCOTrack - Driver Portal</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="driver-container">
        <!-- Login Hub -->
        <div id="loginSection" class="driver-card">
            <header class="brand-title">
                <span>üìç</span> Driver Login
            </header>
            <div class="input-group">
                <label>Driver Username (Bus ID)</label>
                <input type="text" id="driverUsername" placeholder="e.g. driver_a4">

                <label>Password</label>
                <input type="password" id="driverPassword" placeholder="Enter password">

                <button class="btn btn-primary" style="margin-top: 20px;" onclick="driverLogin()">Login & Start
                    Tracking</button>
            </div>
            <p style="text-align: center; margin-top: 30px; font-size: 0.85rem; color: #64748b;">
                Secure location sharing for campus safety.
            </p>
        </div>

        <!-- Tracking Hub -->
        <div id="trackingSection" class="driver-card" style="display: none;">
            <header class="brand-title">
                <span>üì°</span> Live Broadcast
            </header>

            <div class="bus-info">
                <div class="info-row">
                    <span class="info-label">Current Vehicle</span>
                    <span id="displayRegNo" class="info-value">-</span>
                </div>
            </div>

            <div style="margin-top: 30px;">
                <button id="toggleBtn" class="btn btn-primary" onclick="toggleTracking()">
                    üöÄ Start Live Share
                </button>
            </div>

            <div id="statusIndicator" class="status-indicator">
                <span id="statusText">System Idle</span>
            </div>

            <button class="btn btn-danger" onclick="driverLogout()" style="margin-top: 100px;">Stop & Logout</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/driver.js"></script>
</body>

</html>
