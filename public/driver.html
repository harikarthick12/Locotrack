<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TELEMETRY / PILOT</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="perspective-grid"></div>
    <div class="driver-container">
        <!-- Auth Hub -->
        <div id="loginSection" class="driver-card">
            <header class="brand-title">
                <small>Pilot.Uplink</small>
                Transmit
            </header>
            <div class="input-group">
                <label>Node ID</label>
                <input type="text" id="driverUsername" placeholder="...username">
                <label>Passcode</label>
                <input type="password" id="driverPassword" placeholder="...password">
                <button class="btn" onclick="driverLogin()">Authenticate</button>
            </div>
        </div>

        <!-- Uplink Hub -->
        <div id="trackingSection" class="driver-card" style="display: none;">
            <header class="brand-title">
                <small>Telemetry.Live</small>
                Broadcast
            </header>

            <div class="bus-info">
                <div class="info-row">
                    <span class="info-label">Active Node</span>
                    <span id="displayRegNo" class="info-value">-</span>
                </div>
            </div>

            <div class="input-group" style="margin-top: 40px;">
                <button id="toggleBtn" class="btn" onclick="toggleTracking()">
                    Initiate Stream
                </button>
            </div>

            <div id="statusIndicator" class="status-indicator">
                <span id="statusText">...Awaiting Stream</span>
            </div>

            <button class="btn btn-danger" onclick="driverLogout()" style="margin-top: 60px; width: 100%;">Terminate
                Uplink</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/driver.js"></script>
</body>

</html>
