<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOCOTrack - Driver Uplink</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="page-wrapper">
    <div class="driver-container">
        <!-- Auth Hub -->
        <div id="loginSection" class="driver-card">
            <header class="brand-title">
                <div class="brand-icon">üöê</div>
                Driver Login
            </header>

            <div class="input-group">
                <!-- ADDED COLLEGE SELECTION FOR CONSISTENCY -->
                <div class="form-field">
                    <label>Select Your Institution</label>
                    <select id="collegeSelect">
                        <option value="" disabled selected>-- Choose College --</option>
                    </select>
                </div>

                <div class="form-field">
                    <label>Assigned ID (Bus Number)</label>
                    <input type="text" id="driverUsername" placeholder="Enter your ID">
                </div>

                <div class="form-field">
                    <label>Passcode</label>
                    <input type="password" id="driverPassword" placeholder="Enter password">
                </div>

                <button class="btn btn-primary" style="margin-top: 10px;" onclick="driverLogin()">
                    Authenticate & Enter
                </button>
            </div>
            <p style="text-align: center; margin-top: 30px; font-size: 0.85rem; color: #64748b; font-weight: 500;">
                Live location sharing facilitates campus logistics.
            </p>
        </div>

        <!-- Broadcast Hub -->
        <div id="trackingSection" class="driver-card" style="display: none;">
            <header class="brand-title">
                <div class="brand-icon">üì°</div>
                Live Stream
            </header>

            <div class="info-card">
                <div class="info-card-row">
                    <span class="info-card-label">Active Vehicle</span>
                    <span id="displayRegNo" class="info-card-value">-</span>
                </div>
            </div>

            <div style="margin-top: 30px;">
                <button id="toggleBtn" class="btn btn-primary" onclick="toggleTracking()">
                    üöÄ Start Live Broadcast
                </button>
            </div>

            <div id="statusIndicator" class="status-indicator">
                <span id="statusText" style="font-size: 0.9rem;">Ready for transmission</span>
            </div>

            <button class="btn btn-danger" onclick="driverLogout()" style="margin-top: 80px; width: 100%;">
                Stop & Terminate Session
            </button>
        </div>
    </div>

    <!-- Need to load colleges in driver.js -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/driver.js"></script>
    <script>
        // Quick fix to load colleges in Driver portal too
        async function loadDriverColleges() {
            try {
                const res = await fetch('/api/public/organizations');
                const colleges = await res.json();
                const select = document.getElementById('collegeSelect');
                colleges.forEach(col => {
                    const opt = document.createElement('option');
                    opt.value = col.code;
                    opt.textContent = col.name;
                    select.appendChild(opt);
                });
            } catch (e) { console.error(e); }
        }
        document.addEventListener('DOMContentLoaded', loadDriverColleges);
    </script>
</body>

</html>
