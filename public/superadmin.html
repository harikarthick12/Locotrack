<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOCOTrack - Supreme Architect</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
    <style>
        :root {
            --supreme: #7c3aed;
            --supreme-light: #f5f3ff;
        }

        .btn-supreme {
            background: var(--supreme) !important;
            color: white !important;
        }

        .btn-supreme:hover {
            box-shadow: 0 20px 25px -10px rgba(124, 58, 237, 0.4) !important;
            transform: translateY(-4px);
        }

        .text-supreme {
            color: var(--supreme) !important;
        }

        .brand-logo-supreme {
            background: var(--supreme) !important;
        }
    </style>
</head>

<body class="page-wrapper">
    <!-- Supreme Auth Context -->
    <div id="loginSection" class="overlay-inner" style="margin: 80px auto; max-width: 500px; pointer-events: auto;">
        <header class="brand-title text-supreme">
            <div class="brand-logo-node brand-logo-supreme">ðŸ‘‘</div>
            Super Admin Portal
        </header>
        <div class="input-group">
            <div class="form-field">
                <div class="field-label">Username</div>
                <input type="text" id="saUsername" placeholder="Enter master user">
            </div>
            <div class="form-field">
                <div class="field-label">Password</div>
                <input type="password" id="saPassword" placeholder="Enter security key">
            </div>
            <button class="btn btn-primary btn-supreme" onclick="superLogin()">Login</button>
        </div>
    </div>

    <!-- Global Infrastructure Workspace -->
    <div id="dashboardSection" style="display: none;">
        <header class="admin-header">
            <div>
                <div class="field-label text-supreme" style="margin-bottom: 4px;">Super Admin</div>
                <h1 style="font-size: 2.2rem; letter-spacing: -0.05em;">Dashboard</h1>
            </div>
            <button class="btn btn-danger" style="width: auto; padding: 14px 28px;" onclick="logout()">Logout</button>
        </header>

        <main class="dashboard-grid">
            <!-- College List (Main Area) -->
            <div class="card">
                <h2 style="margin-bottom: 35px; font-size: 1.8rem;">College List</h2>
                <div class="data-registry">
                    <table class="registry-table">
                        <thead>
                            <tr>
                                <th>Code</th>
                                <th>College Name</th>
                                <th>Admin User</th>
                                <th>Total Buses</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="orgTableBody"></tbody>
                    </table>
                </div>
            </div>

            <!-- Add New College (Sidebar) -->
            <div class="card">
                <h2 style="margin-bottom: 35px; font-size: 1.8rem;">Add New College</h2>
                <div class="input-group">
                    <div class="form-field">
                        <div class="field-label">College Name</div>
                        <input type="text" id="newOrgName" placeholder="e.g. Dream State University">
                    </div>
                    <div class="form-field">
                        <div class="field-label">College Code</div>
                        <input type="text" id="newOrgCode" placeholder="e.g. DSU">
                    </div>
                    <div class="form-field">
                        <div class="field-label">Admin Username</div>
                        <input type="text" id="newOrgAdminUser" placeholder="admin_username">
                    </div>
                    <div class="form-field">
                        <div class="field-label">Password</div>
                        <input type="password" id="newOrgAdminPass" placeholder="password">
                    </div>
                    <button class="btn btn-primary btn-supreme" onclick="addOrganization()">Register
                        Institution</button>
                </div>
            </div>
        </main>
    </div>

    <script src="js/superadmin.js"></script>
    <script src="js/theme.js"></script>
</body>

</html>
