<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUPREME / ARCHITECT</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
</head>

<body>
    <div class="perspective-grid"></div>
    <div class="admin-container">
        <!-- Auth Section -->
        <div id="loginSection" class="overlay-container"
            style="position: relative; top: auto; left: auto; margin: auto;">
            <div class="overlay-inner">
                <div class="brand-title">
                    <small>System Architect</small>
                    Supreme
                </div>
                <div class="input-group">
                    <label>Identity</label>
                    <input type="text" id="saUsername" placeholder="...username">
                    <label>Passcode</label>
                    <input type="password" id="saPassword" placeholder="...password">
                    <button class="btn" onclick="superLogin()">Engage Architect Mode</button>
                </div>
            </div>
        </div>

        <!-- System Section -->
        <div id="dashboardSection" style="display: none;">
            <header class="admin-header">
                <div>
                    <p class="tagline">System.Global / Locative Archive</p>
                    <h1 class="royal-text">Control</h1>
                </div>
                <button class="btn btn-danger" onclick="logout()">Terminate</button>
            </header>

            <main class="admin-content">
                <div class="card">
                    <h2>Creation / New Institution</h2>
                    <div class="input-group">
                        <label>Institutional Name</label>
                        <input type="text" id="newOrgName" placeholder="...college name">

                        <label>Identifier Code</label>
                        <input type="text" id="newOrgCode" placeholder="...e.g. KRC">

                        <label>Admin Identity</label>
                        <input type="text" id="newOrgAdminUser" placeholder="...admin username">

                        <label>Admin Passcode</label>
                        <input type="password" id="newOrgAdminPass" placeholder="...admin password">

                        <button class="btn" onclick="addOrganization()">Create Node</button>
                    </div>
                </div>

                <div class="card">
                    <h2>Registries / Node Archive</h2>
                    <div class="table-container">
                        <table class="bus-table">
                            <thead>
                                <tr>
                                    <th>Node</th>
                                    <th>Institution</th>
                                    <th>Admin</th>
                                    <th>Fleet</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="orgTableBody"></tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="js/superadmin.js"></script>
</body>

</html>
