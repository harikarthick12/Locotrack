<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOCOTrack - Super Admin</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css"> <!-- Reusing admin styles -->
    <style>
        :root {
            --primary: #fbbf24;
            /* Gold */
            --primary-glow: rgba(251, 191, 36, 0.4);
            --secondary: #1e1b4b;
            /* Deep Indigo House */
        }

        body {
            background: radial-gradient(circle at center, #1e1b4b 0%, #030617 100%);
        }

        .super-header {
            background: linear-gradient(135deg, #111827 0%, #1e1b4b 100%) !important;
            border-bottom: 2px solid var(--primary);
        }

        .royal-text {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .card {
            background: rgba(255, 255, 255, 0.03) !important;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(251, 191, 36, 0.1) !important;
            color: white;
        }

        .card h2 {
            color: var(--primary) !important;
            border-bottom-color: rgba(251, 191, 36, 0.1) !important;
        }

        .admin-header .brand-title {
            background: none;
            -webkit-text-fill-color: var(--primary);
        }

        .bus-table th {
            background: rgba(0, 0, 0, 0.3);
            color: #94a3b8;
            border-bottom-color: rgba(255, 255, 255, 0.05);
        }

        .bus-table td {
            color: #e2e8f0;
            border-bottom-color: rgba(255, 255, 255, 0.05);
        }

        .bus-table tr:hover td {
            background: rgba(251, 191, 36, 0.05);
        }

        input {
            background: rgba(0, 0, 0, 0.2) !important;
            border-color: rgba(255, 255, 255, 0.1) !important;
            color: white !important;
        }
    </style>
</head>

<body>
    <div class="admin-container">
        <!-- Login Section -->
        <div id="loginSection" class="login-card">
            <div class="brand-title"><span>ðŸ‘‘</span> Super Admin</div>
            <div class="input-group">
                <input type="text" id="saUsername" placeholder="Super Admin Username">
                <input type="password" id="saPassword" placeholder="Password">
                <button class="btn btn-primary" onclick="superLogin()">Login</button>
            </div>
            <p style="text-align: center; margin-top: 15px;">
                <a href="/admin" style="text-decoration: none; color: #666;">Go to College Admin Login</a>
            </p>
        </div>

        <!-- Dashboard Section -->
        <div id="dashboardSection" style="display: none;">
            <header class="admin-header super-header">
                <div class="brand-title"><span>ðŸ‘‘</span> Super Admin Control</div>
                <button class="btn btn-danger" onclick="logout()">Logout</button>
            </header>

            <main class="admin-content">
                <!-- Add New College -->
                <div class="card">
                    <h2>Add New College / Organization</h2>
                    <div class="form-column">
                        <input type="text" id="newOrgName" placeholder="College Name (e.g. DSU College of Engineering)">
                        <input type="text" id="newOrgCode" placeholder="College Code (e.g. DSU)">
                        <input type="text" id="newOrgAdminUser" placeholder="Assign Admin Username (e.g. dsu_admin)">
                        <input type="text" id="newOrgAdminPass" placeholder="Assign Admin Password">
                        <button class="btn btn-primary" onclick="addOrganization()">Create College</button>
                    </div>
                </div>

                <!-- List of Colleges -->
                <div class="card">
                    <h2>Registered Colleges</h2>
                    <div class="table-responsive">
                        <table class="bus-table">
                            <thead>
                                <tr>
                                    <th>Code</th>
                                    <th>College Name</th>
                                    <th>Admin User</th>
                                    <th>Buses</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="orgTableBody">
                                <!-- Populated by JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="js/superadmin.js"></script>
</body>

</html>
