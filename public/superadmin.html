<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOCO.SUPREME - SYSTEM ARCHITECT</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
    <style>
        :root {
            --prism-glow: linear-gradient(135deg, #fbbf24, #f59e0b, #fff);
            --prism-4: #fbbf24;
            /* Override to Gold for Supreme */
        }

        body {
            background: radial-gradient(circle at center, #1e1b4b 0%, #020617 100%);
        }

        .super-header {
            border-bottom: 2px solid #fbbf24;
            background: rgba(0, 0, 0, 0.4) !important;
        }

        .login-card {
            background: var(--prism-glow);
        }

        .login-card .overlay-inner {
            background: #020617;
        }

        .card {
            border: 1px solid rgba(251, 191, 36, 0.1) !important;
            background: rgba(255, 255, 255, 0.01) !important;
        }

        .royal-text {
            background: var(--prism-glow);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-family: var(--font-heading);
        }

        .btn-primary {
            background: #fbbf24;
            color: #000;
            font-weight: 900;
        }

        .btn-primary:hover {
            background: #fff;
            box-shadow: 0 0 50px rgba(251, 191, 36, 0.3);
        }

        .bus-table th {
            color: #fbbf24;
        }
    </style>
</head>

<body>
    <div class="admin-container">
        <!-- Login Section -->
        <div id="loginSection" class="login-card">
            <div class="overlay-inner" style="border-radius: 38px 8px 38px 8px;">
                <div class="brand-title"><span class="royal-text">ðŸ‘‘</span> SUPREME</div>
                <div class="input-group">
                    <input type="text" id="saUsername" placeholder="ARCHITECT ID">
                    <input type="password" id="saPassword" placeholder="CORE PASSCODE">
                    <button class="btn btn-primary" onclick="superLogin()">INITIALIZE ACCESS</button>
                </div>
            </div>
        </div>

        <!-- Dashboard Section -->
        <div id="dashboardSection" style="display: none;">
            <header class="admin-header super-header">
                <div class="brand-title"><span class="royal-text">ðŸ‘‘</span> CONTROL PANEL</div>
                <button class="btn btn-danger" onclick="logout()">TERMINATE SESSION</button>
            </header>

            <main class="admin-content">
                <div class="card">
                    <h2><span class="royal-text">Î”</span> CREATE INSTITUTION</h2>
                    <div class="input-group">
                        <input type="text" id="newOrgName" placeholder="COLLEGE FULL NAME">
                        <input type="text" id="newOrgCode" placeholder="IDENTIFIER CODE (e.g. DSU)">
                        <input type="text" id="newOrgAdminUser" placeholder="ADMIN NODE ID">
                        <input type="text" id="newOrgAdminPass" placeholder="ADMIN PASSCODE">
                        <button class="btn btn-primary" onclick="addOrganization()">GENERATE NODE</button>
                    </div>
                </div>

                <div class="card">
                    <h2><span class="royal-text">Î£</span> REGISTERED NODES</h2>
                    <div class="table-container">
                        <table class="bus-table">
                            <thead>
                                <tr>
                                    <th>CODE</th>
                                    <th>INSTITUTION</th>
                                    <th>ADMIN</th>
                                    <th>FLEET</th>
                                    <th>ACTION</th>
                                </tr>
                            </thead>
                            <tbody id="orgTableBody"></tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="js/superadmin.js"></script>
</body>

</html>
