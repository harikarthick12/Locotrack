<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOCOTrack - Admin Dashboard</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="admin-container">
        <!-- Login Section -->
        <div id="loginSection" class="login-card">
            <div class="brand-title">
                <span>üõ°Ô∏è</span> Admin Portal
            </div>
            <div class="input-group">
                <label for="collegeSelect"
                    style="text-align: left; font-size: 0.85rem; font-weight: 700; color: #64748b; margin-bottom: -4px;">
                    INSTITUTION
                </label>
                <select id="collegeSelect">
                    <option value="" disabled selected>-- Choose College --</option>
                    <!-- Populated by JS -->
                </select>

                <input type="text" id="adminUsername" placeholder="Admin Username">
                <input type="password" id="adminPassword" placeholder="Admin Password">
                <button class="btn btn-primary" onclick="adminLogin()">Enter Dashboard</button>
            </div>
        </div>

        <!-- Dashboard Section (Hidden by default) -->
        <div id="dashboardSection" style="display: none;">
            <header class="admin-header">
                <div class="brand-title">
                    <span>üõ°Ô∏è</span> <span id="adminCollegeName">College Admin</span>
                </div>
                <button class="btn btn-danger" onclick="logout()"
                    style="background: #fee2e2; color: #991b1b;">Logout</button>
            </header>

            <main class="admin-content">
                <!-- Statistics Summary -->
                <div class="stats-container">
                    <div class="stat-card total">
                        <div class="stat-icon">üöå</div>
                        <div class="stat-info">
                            <div class="stat-label">Total Fleet</div>
                            <div class="stat-value" id="totalBuses">0</div>
                        </div>
                    </div>
                    <div class="stat-card online">
                        <div class="stat-icon">üì°</div>
                        <div class="stat-info">
                            <div class="stat-label">Active Signals</div>
                            <div class="stat-value" id="onlineBuses">0</div>
                        </div>
                    </div>
                    <div class="stat-card offline">
                        <div class="stat-icon">üí§</div>
                        <div class="stat-info">
                            <div class="stat-label">Buses Offline</div>
                            <div class="stat-value" id="offlineBuses">0</div>
                        </div>
                    </div>
                </div>

                <!-- Left Column: Add Bus -->
                <div class="card">
                    <h2>Add Bus</h2>
                    <div class="input-group">
                        <input type="text" id="newBusNumber" placeholder="Bus Number (e.g. A4)" />
                        <input type="text" id="newBusReg" placeholder="Registration No" />
                        <input type="text" id="newBusRoute" placeholder="Route (e.g. Hosur to DSU)" />
                        <input type="text" id="newBusStart" placeholder="Starting Point" />
                        <input type="text" id="newBusDestination" placeholder="Final Destination" />
                        <textarea id="newBusStops"
                            style="padding: 14px; border-radius: 14px; border: 2px solid rgba(0,0,0,0.05); background: rgba(255,255,255,0.8); font-size: 1rem; outline: none; height: 100px;"
                            placeholder="Stops (One per line)"></textarea>
                        <button class="btn btn-primary" onclick="addBus()">Register Bus</button>
                    </div>
                </div>

                <!-- Right Column: Bus Fleet -->
                <div class="card">
                    <h2>Fleet Management</h2>
                    <div class="table-container">
                        <table class="bus-table">
                            <thead>
                                <tr>
                                    <th>Fleet #</th>
                                    <th>Reg No</th>
                                    <th>Route</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="busTableBody">
                                <!-- Dynamic Rows -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>

</html>
