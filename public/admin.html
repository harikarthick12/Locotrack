<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOCOTrack - Operations Control</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
</head>

<body class="page-wrapper">
    <!-- Login Modal -->
    <div id="loginSection" class="driver-card" style="margin: 100px auto; max-width: 500px;">
        <header class="brand-title">
            <div class="brand-icon">ðŸ”‘</div>
            Admin Login
        </header>
        <div class="input-group">
            <div class="form-field">
                <label>Select Institution</label>
                <select id="collegeSelect">
                    <option value="" disabled selected>-- Choose Institution --</option>
                </select>
            </div>

            <div class="form-field">
                <label>Username</label>
                <input type="text" id="adminUsername" placeholder="Admin username">
            </div>

            <div class="form-field">
                <label>Password</label>
                <input type="password" id="adminPassword" placeholder="Enter password">
            </div>

            <button class="btn btn-primary" style="margin-top: 20px;" onclick="adminLogin()">Access Dashboard
                ðŸ”“</button>
        </div>
    </div>

    <!-- Main Workspace -->
    <div id="dashboardSection" style="display: none;">
        <header class="admin-header">
            <div>
                <h4 id="adminCollegeName"
                    style="color: var(--primary); font-weight: 800; font-size: 0.9rem; text-transform: uppercase;">
                    Institutional Node</h4>
                <h1>System Control</h1>
            </div>
            <button class="btn btn-danger" style="width: auto; padding: 12px 24px;" onclick="logout()">Terminate
                Session</button>
        </header>

        <main class="dashboard-grid">
            <div class="stats-bar">
                <div class="stat-unit">
                    <small>Fleet Capacity</small>
                    <strong id="totalBuses">0</strong>
                </div>
                <div class="stat-unit">
                    <small>Uplinks Online</small>
                    <strong id="onlineBuses" style="color: var(--success);">0</strong>
                </div>
                <div class="stat-unit">
                    <small>Offline Nodes</small>
                    <strong id="offlineBuses" style="color: var(--secondary);">0</strong>
                </div>
            </div>

            <div class="card">
                <h2 style="margin-bottom: 30px;">Vehicle Registry</h2>
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>Bus ID</th>
                                <th>Registration</th>
                                <th>Route</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="busTableBody"></tbody>
                    </table>
                </div>
            </div>

            <div class="card">
                <h2 style="margin-bottom: 30px;">Add New Vehicle</h2>
                <div class="input-group">
                    <div class="form-field">
                        <label>Bus ID (e.g. A4)</label>
                        <input type="text" id="newBusNumber" placeholder="Friendly name">
                    </div>

                    <div class="form-field">
                        <label>Registration Number</label>
                        <input type="text" id="newBusReg" placeholder="Official number">
                    </div>

                    <div class="form-field">
                        <label>Route Label</label>
                        <input type="text" id="newBusRoute" placeholder="e.g. Campus Area">
                    </div>

                    <div class="form-field">
                        <label>Start Hub</label>
                        <input type="text" id="newBusStart" placeholder="Origin Node">
                    </div>

                    <div class="form-field">
                        <label>End Hub</label>
                        <input type="text" id="newBusDestination" placeholder="Final Node">
                    </div>

                    <div class="form-field">
                        <label>Transit Stops (One per line)</label>
                        <textarea id="newBusStops"
                            style="width: 100%; min-height: 120px; padding: 20px; border-radius: 18px; border: 1px solid var(--border); font-family: inherit; resize: vertical;"></textarea>
                    </div>

                    <button class="btn btn-primary" onclick="addBus()">Register Vehicle â¨®</button>
                </div>
            </div>
        </main>
    </div>

    <script src="js/admin.js"></script>
    <script src="js/theme.js"></script>
</body>

</html>
