<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARCHITECT / DASHBOARD</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
</head>

<body>
    <div class="perspective-grid"></div>
    <div class="admin-container">
        <!-- Auth Section -->
        <div id="loginSection" class="overlay-container"
            style="position: relative; top: auto; left: auto; margin: auto;">
            <div class="overlay-inner">
                <div class="brand-title">
                    <small>Access Required</small>
                    Admin
                </div>
                <div class="input-group">
                    <label>Institution</label>
                    <select id="collegeSelect">
                        <option value="" disabled selected>...select institution</option>
                    </select>

                    <label>Identity</label>
                    <input type="text" id="adminUsername" placeholder="...username">

                    <label>Passcode</label>
                    <input type="password" id="adminPassword" placeholder="...password">

                    <button class="btn" onclick="adminLogin()">Enter Dashboard</button>
                </div>
            </div>
        </div>

        <!-- System Section -->
        <div id="dashboardSection" style="display: none;">
            <header class="admin-header">
                <div>
                    <p class="tagline" id="adminCollegeName">Institution.Node</p>
                    <h1>Dashboard</h1>
                </div>
                <button class="btn btn-danger" onclick="logout()">Terminate</button>
            </header>

            <div class="stats-container">
                <div class="stat-card">
                    <span class="stat-label">Total Fleet</span>
                    <span id="totalBuses" class="stat-value">0</span>
                </div>
                <div class="stat-card">
                    <span class="stat-label">Active Uplink</span>
                    <span id="onlineBuses" class="stat-value" style="color: var(--accent);">0</span>
                </div>
                <div class="stat-card">
                    <span class="stat-label">Offline</span>
                    <span id="offlineBuses" class="stat-value" style="color: #ff453a;">0</span>
                </div>
            </div>

            <main class="admin-content">
                <div class="card">
                    <h2>Registrations / Archive</h2>
                    <div class="table-container">
                        <table class="bus-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Reg. â„–</th>
                                    <th>Route</th>
                                    <th>Status</th>
                                    <th>Archive</th>
                                </tr>
                            </thead>
                            <tbody id="busTableBody"></tbody>
                        </table>
                    </div>
                </div>

                <div class="card">
                    <h2>Node Creation / Add Bus</h2>
                    <div class="input-group">
                        <label>Bus ID</label>
                        <input type="text" id="newBusNumber" placeholder="...e.g. A4">

                        <label>Registration Number</label>
                        <input type="text" id="newBusReg" placeholder="...registration">

                        <label>Route Label</label>
                        <input type="text" id="newBusRoute" placeholder="...route name">

                        <label>Journey Start</label>
                        <input type="text" id="newBusStart" placeholder="...origin node">

                        <label>Journey End</label>
                        <input type="text" id="newBusDestination" placeholder="...destination node">

                        <label>Secondary Nodes (One per line)</label>
                        <textarea id="newBusStops"
                            style="background: transparent; border: 1px solid var(--border); color: white; padding: 15px; border-radius: 0; outline: none; transition: 0.4s;"
                            onfocus="this.style.borderColor='var(--accent)'"></textarea>

                        <button class="btn" onclick="addBus()">Register Node</button>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="js/admin.js"></script>
</body>

</html>
