<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOCOTrack - Admin Console</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
</head>

<body>
    <div class="admin-container">
        <!-- Login Hub -->
        <div id="loginSection" class="driver-card" style="margin: 100px auto;">
            <header class="brand-title">
                <span>üîê</span> Admin Login
            </header>
            <div class="input-group">
                <label>Select Institution</label>
                <select id="collegeSelect">
                    <option value="" disabled selected>-- Choose Institution --</option>
                </select>

                <label>Username</label>
                <input type="text" id="adminUsername" placeholder="Enter admin username">

                <label>Password</label>
                <input type="password" id="adminPassword" placeholder="Enter password">

                <button class="btn btn-primary" style="margin-top: 20px;" onclick="adminLogin()">Access
                    Management</button>
            </div>
        </div>

        <!-- System Hub -->
        <div id="dashboardSection" style="display: none;">
            <header class="admin-header">
                <div>
                    <h4 id="adminCollegeName" style="color: var(--primary); font-weight: 700;">INSTITUTION NODE</h4>
                    <h1>Dashboard</h1>
                </div>
                <button class="btn btn-danger" style="width: auto; padding: 12px 24px;"
                    onclick="logout()">Logout</button>
            </header>

            <div class="stats-container">
                <div class="stat-card">
                    <span class="stat-label">Total Fleet</span>
                    <span id="totalBuses" class="stat-value">0</span>
                </div>
                <div class="stat-card">
                    <span class="stat-label">Online Now</span>
                    <span id="onlineBuses" class="stat-value" style="color: #059669;">0</span>
                </div>
                <div class="stat-card">
                    <span class="stat-label">Offline</span>
                    <span id="offlineBuses" class="stat-value" style="color: #64748b;">0</span>
                </div>
            </div>

            <main class="admin-content">
                <div class="card">
                    <h2>Fleet Registry</h2>
                    <div class="table-container">
                        <table class="bus-table">
                            <thead>
                                <tr>
                                    <th>Bus ID</th>
                                    <th>Reg. No</th>
                                    <th>Route</th>
                                    <th>Status</th>
                                    <th>Operations</th>
                                </tr>
                            </thead>
                            <tbody id="busTableBody"></tbody>
                        </table>
                    </div>
                </div>

                <div class="card">
                    <h2>Add New Bus</h2>
                    <div class="input-group">
                        <label>Bus Number (Friendly ID)</label>
                        <input type="text" id="newBusNumber" placeholder="e.g. A4">

                        <label>Registration Number</label>
                        <input type="text" id="newBusReg" placeholder="e.g. TN-01-AB-1234">

                        <label>Route Description</label>
                        <input type="text" id="newBusRoute" placeholder="e.g. Campus to Main Gate">

                        <label>Starting Point</label>
                        <input type="text" id="newBusStart" placeholder="Origin point">

                        <label>Destination</label>
                        <input type="text" id="newBusDestination" placeholder="Final stop">

                        <label>Waypoints (One per line)</label>
                        <textarea id="newBusStops"
                            style="width: 100%; min-height: 100px; padding: 15px; border-radius: 12px; border: 2px solid #f1f5f9; background: #f8fafc; font-family: 'Inter', sans-serif; resize: vertical;"></textarea>

                        <button class="btn btn-primary" onclick="addBus()">Register Bus</button>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="js/admin.js"></script>
</body>

</html>
